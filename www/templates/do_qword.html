<ion-view view-title="#1 미리보기 퀴즈" style="background-color:#E8E8E8;">


  <ion-content has-header="true" padding="true" overflow-scroll="false">
    
    <!-- incomplete start  -->
    <div class="card" style="margin-top:0px">
      <div class="item item-divider" style="background: #F5DEB3;">
	Incomplete Sentences
      </div>
      <div class="item item-text-wrap">

	<div ng-repeat="q in incompleteQuizs">

	  <label>
	    <div style="font-size: 85%; color: black; line-height: 1.82857; font-weight: normal; margin-bottom: 5px;">{{$index+1}}. <span dynamic="q.question"></span></div>
	  </label>

	  <div ng-repeat="c in q.choices">
	    <div class="list">

	      <div ng-if="is_pre_quiz_result != true">
		<li class="item item-checkbox" style="padding-left:50px; padding-bottom:10px; padding-top: 10px; padding-right:10px;">
		  <label class="checkbox">
		    <input type="radio" ng-model='q.ans' ng-value="{{$index+1}}">
		  </label>
		  <span style="font-size: 75%; font-weight: normal; padding-bottom: 5px;"> {{c}} </span> 
		</li>
	      </div>



	      <div ng-if="is_pre_quiz_result == true">
		<li class="item item-checkbox" style="padding-left:50px; padding-bottom:10px; padding-top: 10px; padding-right:10px;">
		  <label class="checkbox">
		    <input type="radio" ng-model='q.ans' ng-value="{{$index+1}}" ng-disabled="true">
		  </label>

		  <div ng-if="$index != (q.correct_ans-1)">
		    <span style="font-size: 75%; font-weight: normal; padding-bottom: 5px;"> {{c}} </span> 
		  </div>

		  <div ng-if="$index == (q.correct_ans-1)">
		    <span style="font-size: 75%; font-weight: normal; padding-bottom: 5px; background-color: #00ff00;"> {{c}} </span>
		  </div>
		  
		</li>
	      </div>



	    </div>
	  </div>



	  <div ng-if="is_pre_quiz_result == true">
	    <div ng-if="q.is_correct == true">
	      <div class="card" style="margin:5px">
		<div class="item item-text-wrap" style="background: #70A33E;">

		  <p style="color:white;text-align:center;"><b>Correct</b></p>
		  <hr>
		  <!--
		  <p style="color:white"> <span style="font-size: 90%; font-weight: normal;" dynamic="q.explain"></span> </p> -->
		  <div id="p5" dynamic="q.explain"></div>
		</div>
	      </div>
	    </div>

	    <div ng-if="q.is_correct != true">
	      <div class="card" style="margin:5px">
		<div class="item item-text-wrap" style="background: #DA5151;">
		  <p style="color: white;text-align:center;"><b>Incorrect</b></p>
		  <hr>
		  <!--
		  <p style="color:white"> <span style="font-size: 90%; font-weight: normal;" dynamic="q.explain"></span> </p> -->
		  <div id="p5" dynamic="q.explain"></div>
		</div>
	      </div>
	    </div>

	  </div>





	  <br>


	</div>


      </div>

    </div>


    <div ng-if="is_pre_quiz_result != true">
      <button class="button button-block button-positive" ng-click="pre_quiz_result()">
	정답확인
      </button>
    </div>

    <div ng-if="is_pre_quiz_result == true">
      <button class="button button-block button-positive" ng-click="do_word()">
	#2 동영상 학습가기
      </button>
    </div>
    

    


   
    
  </ion-content>
  
</ion-view>
